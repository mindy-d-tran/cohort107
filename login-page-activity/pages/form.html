<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/formStyle.css" />
    <title>form</title>
  </head>
  <body>
    <section id="formStyle">
      <h1>Get in touch</h1>
      <p>Good Choice...</p>
      <form action="">
        <input
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Your name please"
        />
        <input
          type="email"
          name="user-email"
          id="user-email"
          placeholder="A contact email"
        />
        <select name="projects" id="project-select">
          <option value="" selected>About a new project</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <textarea
          name="request"
          id="request"
          cols="30"
          rows="10"
          placeholder="How can I help?"
        ></textarea>
        <button>Send message</button>
      </form>
    </section>
  </body>
</html>
